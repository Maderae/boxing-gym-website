<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Boxing Blitz</title>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <img src="assets/boxing-glove-logo.svg" />
          </div>
          <ul class="nav">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Locations</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Hero -->
      <section>
        <div class="container">
          <div class="hero-image" alt="hero">
            <h1 class="hero-text">
              Fight Fear,<br />
              Achieve<br />
              Greatness<br />
              Here
            </h1>
            <button class="hero-button">Join Now</button>
          </div>
        </div>
      </section>
    </header>


    <main>
      <div class="offer-section">
        <div class="container">
          <h2 class="offer-text">What we offer</h2>
          <div class="offer-box">
            <div class="box">
              <img class="icons" src="./assets/icons/boxing_glove.svg" alt="gloves">
              <p>Classes</p>
            </div>
            <div class="box">
              <img class="icons" src="./assets/icons/tournaments.svg" alt="tournaments">
              <p>Tournaments</p>
            </div>
            <div class="box">
              <img class="icons" src="./assets/icons/weights.svg" alt="weights">
              <p>Gym</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
